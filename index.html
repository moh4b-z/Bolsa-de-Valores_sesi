<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bolsavalores.css"/>
    <link rel="stylesheet" href="Corpo_do_texto.css"/>
    <link rel="stylesheet" href="grafico.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="icon" href="/Img/logofundobranco.jpeg"/>
    <title>Investiments</title>
</head>
<body>

    <header class="header">
        <nav id="nav">
            <div class="logo">
                <img src="/Img/azul.png" alt="">
                <img src="/Img/6.png" alt="">
                <img src="/Img/i.png" alt="">
            </div>


            <button id="btn-menu" class="menu-re">
                <samp id="icon-menu"></samp>
            </button>
            

            <div id="menu" class="menu">
                <ul>

                    <li><a href="#Sobre">Sobre</a></li>

                    <li><a href="#Definicao">Definição</a></li>

                    <li><a href="#Historia">História</a></li>

                    <li><a href="#BVB">BVB</a></li>

                    <li><a href="#Filmes">Filmes</a></li>

                    <li><a href="#Propriedades">Propriedades</a></li>
                    
                </ul>
            </div>

            <div><img src="/Img/Logo_SESI_vermelho.jpg" alt="" class="sesi"></div>
        </nav>
    </header>

    <main>
        
        <div id="Sobre">
            <div>
                <h1>Sobre</h1>
                <p>Falta texto</p>
            </div>
        </div>

        <div id="Definicao">
            <div>
                <h1>Definição</h1>
                <p>Falta texto</p>
            </div>
        </div>

        <div id="Historia">
            <div>
                <h1>História</h1>
                <p>Falta texto</p>
            </div>

        </div>

        <div id="BVB">
            <div>
                <h1>BVB</h1>
                <p>Falta texto</p>
            </div>

        </div>

        <div id="Filmes">
            <div>
                <h1>Filmes</h1>
                <p>Falta texto</p>
                <div class="cartas-filmes"></div>
            </div>
        </div>

        <div id="Propriedades">
            <div>
                <h1>Propriedades</h1>
            </div>
            

            <div class="teste">
                <h1>Grafico de teste</h1>
                <div class="localgrafico">
                    
                    <div id="grafico"></div>
                    <div class="botoesgrafico">
                        <button id="remover" class="icon"><ion-icon name="trash-outline"></ion-icon></button>
                
                        <div class="Fechamento">

                            <div class="icon_Fechamento">
                                <ion-icon name="bar-chart-sharp"></ion-icon>
                            </div>

                            <div class="classinput">
                                <input id="fec" type="number" class="barra" style=" height: 30px;" placeholder="Colocar o Fechamento">
                            </div>

                            <div class="icon-fecha" id="icon-fecha1">
                                <ion-icon name="close-sharp"></ion-icon>
                            </div>
                            
                        </div>

                        <div class="Maximo">

                            <div class="icon_max">
                                <div class="icon"><ion-icon name="trending-up-sharp"></ion-icon></div>
                            </div>

                            <div class="classinput">
                                <input id="max" type="number" class="barra" style=" height: 30px;" placeholder="Colocar o Maximo">
                            </div>

                            <div class="icon-fecha" id="icon-fecha2">
                                <ion-icon name="close-sharp"></ion-icon>
                            </div>
                            
                        </div>

                        <div class="Minimo">

                            <div class="icon_min">
                                <div class="icon"><ion-icon name="trending-down-sharp"></ion-icon></div>
                            </div>

                            <div class="classinput">
                                <input id="min" type="number" class="barra" style=" height: 30px;" placeholder="Colocar o Minimo">
                            </div>

                            <div class="icon-fecha" id="icon-fecha3">
                                <ion-icon name="close-sharp"></ion-icon>
                            </div>
                            
                        </div>

                        <div class="Completar">

                            <div class="icon_com">
                                <div class="icon"><ion-icon name="stats-chart-sharp"></ion-icon></div>
                            </div>

                            <div class="classinput">
                                <input id="qtdBarras" type="number" class="barra" style=" height: 30px;" placeholder="Quantas barras a mais?">
                            </div>

                            <div class="icon-fecha" id="icon-fecha4">
                                <ion-icon name="close-sharp"></ion-icon>
                            </div>
                            
                        </div>
                
                        <button id="adicionar">Adicionar</button>
                    </div>
                </div>
            </div>
            
                    
        </div>
    </main>
    <script src="candlestick.js"></script>
    <script src="/submenu.js"></script>
    <script src="botaografico.js"></script>

</body>
</html>
